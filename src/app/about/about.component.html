<!-- Background Image -->
<div class="about-background" 
     style="background-image: url('assets/img.png'); height: 400px;"></div>

<!-- Profile Content -->
<div class="container about-content text-center mt-4">
  <h2 class="page-section-heading text-uppercase mb-0">{{ profile.name }}</h2>
  <p class="lead mb-4">{{ profile.title }}</p>

  <div class="divider-custom mb-4">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <p class="fs-5">{{ profile.summary }}</p>
    </div>
  </div>
</div>
